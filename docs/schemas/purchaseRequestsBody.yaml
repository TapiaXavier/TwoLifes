type: object
required:
  - idAd
  - idRequester
  - status
properties:
  idAd:
    description: ID del anuncio
    type: string
    example: 61877464e7e0e20016366c6d
  idRequester:
    description: ID del solicitante
    type: string
    example: 61877464e7e0e20016366c6d
  status:
    description: Estado de la solicitud (al crear una solicitud, el status siempre debe ser "En espera")
    type: string
    default: En espera